name: CI for Meson C Project

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Set up dependencies
        run: |
          sudo apt update
          sudo apt install -y meson ninja-build gcc libc6-dev
      - name: Create build directory
        run: meson setup build
      - name: Build project
        run: meson compile -C build
      - name: Run unit tests
        run: meson test -C build
